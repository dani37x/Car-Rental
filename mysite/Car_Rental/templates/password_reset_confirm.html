<!DOCTYPE html>
<html  lang="pl">
    <head>

        {% load static %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="{% static 'css/password_reset_confirm.css' %}" media="screen">
    </head>
	<body>
        <nav>
            <div id="nav">
                <div class="topnav">
                    <a href="/" class="home link_decorate"><img src="{% static 'images/home_icon.png'%}"></a>
                    <a href="#logo" class="logo link_decorate"> <img width="150px" height="150px"src="{% static 'images/sport_car.png'%}"></a>
                    <a href="/gallery" class="page_element_1 link_decorate">Cars</a>
                    <a href="/forum" class="page_element_2 link_decorate">Forum</a>
                    <a href="/account" class="account_log link_decorate"><img width="50px" height="50px"src="{% static 'images/user_icon.png'%}"></a>
                </div>
            </div>
        </nav>  
	<div id="wrapper">
        <div class="card">
            <span class="title">
                <h6> Change your password </h6>
            </span>
            <form method="post" >
                {% csrf_token %}
                <span class="new_password_1_label"> Enter your new password</span>
                <input type="password" class="new_password_1" name="new_password1">
                <span class="new_password_2_label"> Repeat new password </span>
                <input type="password" class="new_password_2" name="new_password2">
                <input type="submit" class="button" value="Change">
            </form>
        </div>
    </div>
	</body>
</html>

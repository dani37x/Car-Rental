<!DOCTYPE html>
<html  lang="pl">
    <head>

        {% load static %}

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="{% static 'css/gallery.css' %}" media="screen">
    </head>
    <nav>
        <div id="nav">
            <div class="topnav">
                <a href="/" class="home link_decorate"><img src="{% static 'images/home_icon.png'%}"></a>
                <a href="#logo" class="logo link_decorate"> <img width="150px" height="150px"src="{% static 'images/sport_car.png'%}"></a>
                <a href="/gallery" class="page_element_1 link_decorate">Cars</a>
                <a href="/forum" class="page_element_2 link_decorate">Forum</a>
                <a href="/accounts/register/" class="account_log link_decorate"><img width="50px" height="50px"src="{% static 'images/user_icon.png'%}"></a>

            </div>
        </div>
    </nav> 
	<div id="wrapper">
        <div class="menu">
            <div class="photos">
                {% for car in cars %}
                    {% if forloop.first  %}
                        <a href="/detail/{{car.id}}">  
                            <img class="image" src="../static{{car.photo.url}}">
                        </a>    
                    {% else %}
                        <a href="/detail/{{car.id}}"> 
                            <img src="../static{{car.photo.url}}" class="image">
                        </a>
                    {% endif %}
            {%  endfor %}
            </div>
        </div>
    </div>
	</body>
</html>
